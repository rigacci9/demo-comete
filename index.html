<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Démo AR - Comète 3-1 Atlas</title>
    <!-- Import A-Frame et AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marqueur Hiro -->
      <a-marker preset="hiro">
        <!-- Exemple : une sphère rouge qui flotte -->
        <a-sphere position="0 0.5 0" radius="0.3" color="red"></a-sphere>
      </a-marker>

      <!-- Caméra -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
